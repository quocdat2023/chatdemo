<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
        body {
            background: linear-gradient(135deg, #1e2a44, #0d1b2a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .login-container {
            background: rgba(13, 27, 42, 0.9);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .login-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .btn-google {
            background-color: #6366F1;
            color: #fff;
            border: none;
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-google img {
            width: 20px;
            margin-right: 0.5rem;
        }

        .form-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: #2c3e50 ;
            border: 1px solid #3b4a5e ;
            color: #ffffff !important;
            border-radius: 6px;
            padding: 0.75rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            background-color: #34495e;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
        }

        .form-control::placeholder {
            color: #d5d9dc;
        }

        .form-control[readonly] {
            background-color: #1b263b;
            opacity: 0.9;
        }

        .form-control.is-invalid {
            border-color: var(--error-color);
            background-image: none;
        }

        .invalid-feedback {
            font-size: 0.8rem;
            color: var(--error-color);
        }

        .btn-submit {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.85rem;
            border-radius: 6px;
            width: 100%;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .btn-submit:hover:not(:disabled) {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .text-muted {
            color: #cbd2d7 !important ;
            font-size: 0.85rem;
        }

        .toast-container {
            z-index: 1100;
        }

        .loading-spinner {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        @media (max-width: 576px) {
            .forgot-password-container {
                margin: 1.5rem;
                padding: 1.5rem;
            }

            .forgot-password-container h2 {
                font-size: 1.5rem;
            }

            .description {
                font-size: 0.85rem;
            }

            .btn-submit {
                padding: 0.75rem;
            }
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .btn-login {
            background-color: #6366F1;
            color: #fff;
            border: none;
            padding: 0.75rem;
            width: 100%;
            margin-top: 1rem;
        }

    </style>
</head>
<body onload="checkSession()">
    <!-- Add this inside the <body> tag -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="updateToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Thông báo</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" data-translate="featureUpdating">
            ${translate('featureUpdating')}
        </div>
    </div>
</div>
    <div class="login-container">
        <div id="register-message"></div>
        <h2>Đăng Ký Tài Khoản</h2>
        <form onsubmit="event.preventDefault(); register();">
             <div class="form-group">
                <label for="username">Tên người dùng</label>
                <input type="text" class="form-control" id="username" placeholder="Tên người dùng" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email của bạn" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Mật khẩu của bạn" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="phone" class="form-control" id="phone" placeholder="+84" required>
            </div>

            <button type="submit" class="btn btn-login" id="registerBtn">Đăng ký</button>
        </form>
        <p class="text-center text-muted mt-3">Bạn đã có tài khoản? <a href="/login" style="color: #6366F1;">Đăng nhập ngay</a> hoặc <a href="/" style="color: #6366F1;">Trang chủ</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script>
        // Function to display messages
function showMessage(elementId, message, type = 'success') {
    const messageDiv = document.getElementById(elementId);
    messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    setTimeout(() => messageDiv.innerHTML = '', 5000);
}

// Check session on page load
function checkSession() {
    fetch('/check_session', {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
        const authNav = document.getElementById('auth-nav');
        if (data.logged_in) {
            authNav.innerHTML = `
                <li class="nav-item">
                    <span class="nav-link">Xin chào, ${data.username}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/change_password">Đổi mật khẩu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logout()">Đăng xuất</a>
                </li>
            `;
        } else {
            authNav.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link" href="/login">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Đăng ký</a>
                </li>
            `;
        }
    })
    .catch(error => console.error('Error checking session:', error));
}

// Register
function register() {
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const phone = document.getElementById('phone').value;

    fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, phone })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            showMessage('register-message', data.error, 'danger');
        } else {
            showMessage('register-message', data.message, 'success');
            setTimeout(() => {
                window.location.href = `/verify_otp?user_id=${data.user_id}`;
            }, 2000);
        }
    })
    .catch(error => {
        showMessage('register-message', 'Lỗi hệ thống, vui lòng thử lại', 'danger');
        console.error('Error:', error);
    });
}

// Verify OTP
function verifyOtp() {
    const user_id = new URLSearchParams(window.location.search).get('user_id');
    const otp = document.getElementById('otp').value;

    fetch('/verify_otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id, otp })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            showMessage('otp-message', data.error, 'danger');
        } else {
            showMessage('otp-message', data.message, 'success');
            setTimeout(() => window.location.href = '/login', 2000);
        }
    })
    .catch(error => {
        showMessage('otp-message', 'Lỗi hệ thống, vui lòng thử lại', 'danger');
        console.error('Error:', error);
    });
}

// Login
function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    fetch('/logins', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            showMessage('login-message', data.error, 'danger');
        } else {
            showMessage('login-message', data.message, 'success');
            setTimeout(() => window.location.href = '/home', 2000);
        }
    })
    .catch(error => {
        showMessage('login-message', 'Lỗi hệ thống, vui lòng thử lại', 'danger');
        console.error('Error:', error);
    });
}

// Forgot Password
function forgotPassword() {
    const email = document.getElementById('email').value;
    const last_three_digits = document.getElementById('last_three_digits').value;

    fetch('/forgot_password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, last_three_digits })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            showMessage('forgot-password-message', data.error, 'danger');
        } else {
            showMessage('forgot-password-message', data.message, 'success');
            setTimeout(() => window.location.href = '/login', 2000);
        }
    })
    .catch(error => {
        showMessage('forgot-password-message', 'Lỗi hệ thống, vui lòng thử lại', 'danger');
        console.error('Error:', error);
    });
}

// Change Password
function changePassword() {
    const current_password = document.getElementById('current_password').value;
    const new_password = document.getElementById('new_password').value;

    fetch('/change_password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ current_password, new_password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            showMessage('change-password-message', data.error, 'danger');
        } else {
            showMessage('change-password-message', data.message, 'success');
            setTimeout(() => window.location.href = '/home', 2000);
        }
    })
    .catch(error => {
        showMessage('change-password-message', 'Lỗi hệ thống, vui lòng thử lại', 'danger');
        console.error('Error:', error);
    });
}

// Logout
function logout() {
    fetch('/logout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
        showMessage('auth-message', data.message, 'success');
        setTimeout(() => window.location.href = '/', 1000);
    })
    .catch(error => {
        showMessage('auth-message', 'Lỗi hệ thống, vui lòng thử lại', 'danger');
        console.error('Error:', error);
    });
}
    </script>
</body>
</html>

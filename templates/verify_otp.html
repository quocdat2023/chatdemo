<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e2a44, #0d1b2a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .login-container {
            background: rgba(13, 27, 42, 0.9);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .login-container p {
            font-size: 0.9rem;
            color: #adb5bd;
            margin-bottom: 1.5rem;
        }
        .otp-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.2rem;
            background-color: #2c3e50;
            border: none;
            color: #fff;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .otp-input:focus {
            outline: none;
            border: 2px solid #6366F1;
        }
        .btn-login {
            background-color: #6366F1;
            color: #fff;
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #4f46e5;
        }
        .alert {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem;
                max-width: 90%;
            }
            .login-container h2 {
                font-size: 1.3rem;
            }
            .otp-input {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Xác thực OTP</h2>
        <p>Vui lòng nhập mã OTP 6 chữ số đã được gửi đến email của bạn.</p>
        <div id="otp-message"></div>
        <form onsubmit="event.preventDefault(); verifyOtp();">
            <div class="otp-container">
                <input type="text" class="otp-input" id="otp-1" maxlength="1" required oninput="moveToNext(this, 'otp-2')">
                <input type="text" class="otp-input" id="otp-2" maxlength="1" required oninput="moveToNext(this, 'otp-3')">
                <input type="text" class="otp-input" id="otp-3" maxlength="1" required oninput="moveToNext(this, 'otp-4')">
                <input type="text" class="otp-input" id="otp-4" maxlength="1" required oninput="moveToNext(this, 'otp-5')">
                <input type="text" class="otp-input" id="otp-5" maxlength="1" required oninput="moveToNext(this, 'otp-6')">
                <input type="text" class="otp-input" id="otp-6" maxlength="1" required>
            </div>
            <button type="submit" class="btn btn-login">Xác thực</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to display messages
        function showMessage(elementId, message, type = 'success') {
            const messageDiv = document.getElementById(elementId);
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        // Move to next input field
        function moveToNext(current, nextFieldId) {
            if (current.value.length === 1) {
                const nextField = document.getElementById(nextFieldId);
                if (nextField) {
                    nextField.focus();
                }
            }
        }

        // Handle OTP verification
        function verifyOtp() {
            const user_id = new URLSearchParams(window.location.search).get('user_id');
            const otp = Array.from({ length: 6 }, (_, i) => document.getElementById(`otp-${i + 1}`).value).join('');

            if (otp.length !== 6) {
                showMessage('otp-message', 'Vui lòng nhập đủ 6 chữ số OTP', 'danger');
                return;
            }

            fetch('/verify_otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, otp })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage('otp-message', data.error, 'danger');
                } else {
                    showMessage('otp-message', data.message, 'success');
                    setTimeout(() => window.location.href = '/login', 2000);
                }
            })
            .catch(error => {
                showMessage('otp-message', 'Lỗi hệ thống, vui lòng thử lại', 'danger');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
